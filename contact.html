      <tr>
        <td><h1>Julia L. Rogers is an accomplished writer, editor and storyteller who believes wholeheartedly in the power of language to capture life’s most extraordinary moments and ideas. She uses it to <span class="style2">forge intensely-personal, meaningful connections</span> between people and  colorful perspectives.</h1>
          <p><img src="images/spacerline.jpg" width="652" height="41"></p></td>
      </tr>
      <tr>
        <td><p>A graduate of Carleton College (BA, English) and Roosevelt University (MFA, Creative Writing), she continues to be inspired by the genius of clever wordsmiths, poets and sociological observers that have shaped the ever-growing creative tapestry, such as Christina Rossetti, Leo Tolstoy, Thomas Pynchon, John Kennedy Toole, Loretta Lynn, Truman Capote and Roger Ebert. Her creative writing is a transparent window into her own imagination, which meticulously explores the bittersweet moments of a heartfelt journey full of darkness and light, magic, hope, love and self-discovery. And with nearly 15 years’ experience as a professional writer, editor and marketing consultant, she has helped countless innovative companies, entrepreneurs and organizations across industries along with intensely-creative individuals find their own distinctive and genuine voices and communicate their true essence so they can make a memorable and enduring impact on the world.</p>
          <p align="left">Julia’s intuitive ability to focus intensely on people and situations and passion for delving deep beneath the surface to unearth the most exceptional and fascinating dimensions of each person she meets have turned her into an unparalleled and highly-sought-after bio writer, editor and marketing / communications consultant. Julia lives and works in New York City and is, additionally, a songwriter, cellist, bassist, singer and pianist who plays out regularly in various original projects. She is also currently working on publishing her debut novel.</p>
          <h4 align="left"><services.htm">Want to know how you can partner with Julia? Click here.</a></h4></td>
